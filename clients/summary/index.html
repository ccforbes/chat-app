<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chris Forbes">
    <meta name="description" content="Summary information of Web Pages">
    <title>Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h1>Summary</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="search-bar" class="form-control" placeholder="Type in a website to get it's summary">
                <button id="submit-button" type="submit">Search</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="results">
            <div id="title"></div>
            <div id="description"></div>
            <div id="images"></div>
            <div id="errors"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
